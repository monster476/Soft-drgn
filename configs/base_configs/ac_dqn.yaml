base_config:
  - ./dqn.yaml

# the path of algorithm class
algorithm_path: agents.ac_dqn.ActorCriticDQNAgent
trainer_path: trainers.actor_critic_trainer.ActorCriticTrainer

# RL-related params
soft_update_target_network: true
tau: 0.99

training_action_mode: epsilon-greedy
testing_action_mode: epsilon-greedy